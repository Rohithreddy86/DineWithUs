<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<div style="display: flex;margin: 5% ;justify-content: center;flex-wrap: wrap;">
    <div style="border-radius: 5px;display: flex;justify-content: center;flex-wrap: wrap;">
    <iframe width="560" height="315" [src]="safeSrc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <div class="break"></div>
    <h5 style="margin-top: 2%;"><i class="material-icons" style="color:red; font-size:20px">favorite</i> {{videoTitle}} </h5>
    <div class="break"></div>
    <p> {{videoDescription}} </p>
</div>
<div style=" margin-top:-60px ; text-align: center; font-size: small; font-weight: 500;">
    <h5><i class="material-icons" style="color:red; font-size:20px">favorite</i> {{videoTitle}} </h5>
    <p style="margin-left:27px ;"> {{videoDescription}} </p>
</div>
